<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <form action="#" method="post">
       
            <label for="username" ></label>
            <input id="username" type="text" placeholder="Email hoặc số điện thoại" name="username" required />

            <label for="password"></label>
            <input id="password" type="password" placeholder="Mật khẩu" name="password" required />

            <button type="submit">Đăng nhập</button>

            <div class="rect"><a class="forgot" href="#">Quên mật khẩu?</a></div>

            <hr />

            <div class="rect"><a class="create" href="#">Tạo tài khoản mới</a></div>
        </form>
    </div>
    
</body>
</html>
